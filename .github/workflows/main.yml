name: RDP with LocalXpose Multiple Tokens Fallback

on: [push, workflow_dispatch]

jobs:
  rdp:
    runs-on: windows-latest

    steps:
    - name: Install LocalXpose via Chocolatey
      run: choco install localxpose -y

    - name: Try Login with Multiple Tokens
      shell: pwsh
      run: |
        $tokens = @(
          "FirstTokenHereReplace",
          "SecondTokenHereReplace",
          "ThirdTokenHereReplace"
        )
        $success = $false
        foreach ($token in $tokens) {
          Write-Host "Trying token: $token"
          $process = Start-Process -FilePath loclx.exe -ArgumentList "account login" -NoNewWindow -PassThru -RedirectStandardInput "pipe" -RedirectStandardOutput "pipe" -RedirectStandardError "pipe"
          $process.StandardInput.WriteLine($token)
          $process.StandardInput.Close()

          $output = $process.StandardOutput.ReadToEnd()
          $errorOutput = $process.StandardError.ReadToEnd()
          $process.WaitForExit()

          Write-Host "Output: $output"
          Write-Host "Error: $errorOutput"

          if ($process.ExitCode -eq 0) {
            Write-Host "Login succeeded with token: $token"
            $success = $true
            break
          } else {
            Write-Host "Login failed with token: $token"
          }
        }
        if (-not $success) {
          Write-Error "All tokens failed to login. Exiting."
          exit 1
        }

    - name: Enable Remote Desktop
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0

    - name: Allow RDP in Firewall
      run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Enable User Authentication
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: Set runneradmin password
      run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

    - name: Start LocalXpose TCP Tunnel with options
      run: loclx.exe tunnel tcp --port 3389 --region us --protocol tcp
