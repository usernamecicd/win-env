name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Install Ngrok via Chocolatey
      run: choco install ngrok -y

    - name: Add Ngrok Auth Token (Hardcoded)
      run: ngrok config add-authtoken 2yUngokzInVWIDhPU0qHlsuoRWR_6kQ16pdN2RPmF3CHsSJBr
      # Replace the token above with your real one from ngrok dashboard

    - name: Enable Remote Desktop
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0

    - name: Allow RDP in Firewall
      run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Enable User Authentication
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: Set runneradmin password
      run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

    - name: Start Ngrok TCP Tunnel
      run: start ngrok tcp 3389

    - name: Keep Session Alive for 30 Minutes
      run: timeout /t 1800
